# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-intel-fpga-omnitek"
BBFILE_PATTERN_meta-intel-fpga-omnitek = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-intel-fpga-omnitek = "6"

LAYERSERIES_COMPAT_meta-intel-fpga-omnitek = "nanbield scarthgap"

ERROR_QA:remove = "buildpaths"
WARN_QA:append = " buildpaths"
